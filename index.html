<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-19 Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Covid / Transportation Data</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Select State Name:</h5>
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="state-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default btn-lg button1">Transit</button>
      <button type="button" class="btn btn-default btn-lg button2">Grocery</button>
      <button type="button" class="btn btn-default btn-lg button3">Recreation</button>
      <button type="button" class="btn btn-default btn-lg button4">Parks</button>
      <button type="button" class="btn btn-default btn-lg button5">Workplaces</button>
      <button type="button" class="btn btn-default btn-lg button6">Residential</button>
      <button type="button" class="btn btn-default btn-lg button7">Away</button>
      <div class="col-md-12">
        <div id="bubble_alt"></div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default btn-lg button8">Cases</button>
      <button type="button" class="btn btn-default btn-lg button9">New Cases</button>
      <button type="button" class="btn btn-default btn-lg button10">Deaths</button>
      <button type="button" class="btn btn-default btn-lg button11">New Deaths</button>
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--<script src="./statistics.js/statistics.min.js" type="text/javascript"></script>-->
  <script src="./static/js/app.js"></script>

</body>

</html>
